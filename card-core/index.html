<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Card Core</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__container">
      <figure class="header__figure">
        <img src="./image/perrito.jpg" alt="" class="header__figure-image" width="256px">
      </figure>
    </div>
  </header>

  <main class="main">
    <article class="article">
      <div class="article-container">
        <div class="article-card">
          <h1 class="article__title">Core Manrique</h1>
          <h2 class="article__subtitle">🐶 Dormilón Comelón 🐾 Protector 🐾 Enfermiso 🐾 Cariñoso 🐶</h2>
          <p class="article__description">Un miembro mas de la Family, estuvo en los buenos y malos momentos de nuestros
            dias... ahora es un pedacito de alma incrustada en cada unos de nosotros</p>
        </div>
      </div>
    </article>
  </main>

  <footer class="footer">
    <nav class="footer-nav">
      <div class="footer-nav-container">
        <ul class="footer-nav__link-list">
          <li class="footer-nav__link-item">
            <a href="" class="footer-nav__link"></a>
            <img src="./image/uno.png" alt="" class="footer-nav__link-image">
          </li>
          <li>
            <a href="" class="footer-nav__link"></a>
            <img src="./image/dos.png" alt="" class="footer-nav__link-image">
          </li>
          <li>
            <a href="" class="footer-nav__link"></a>
            <img src="./image/tres.png" alt="" class="footer-nav__link-image">
          </li>
          <li>
            <a href="" class="footer-nav__link"></a>
            <img src="./image/cuatro.png" alt="" class="footer-nav__link-image">
          </li>
          <li>
            <a href="" class="footer-nav__link"></a>
            <img src="./image/cinco.png" alt="" class="footer-nav__link-image">
          </li>
          <li>
            <a href="" class="footer-nav__link"></a>
            <img src="./image/seis.png" alt="" class="footer-nav__link-image">
          </li>
        </ul>
      </div>
    </nav>
  </footer>
</body>

</html>
